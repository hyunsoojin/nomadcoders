<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInverted = () => {
            reset();
            setInverted((current) => !current);
        } 
        return (
            <div>
                <div>
                    <input 
                        value ={inverted ? amount * 60 : amount} 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange = {onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={inverted ? amount : Math.round(amount/ 60)}
                        id="hours" 
                        placeholder="Hours" 
                        type="number"
                        onChange = {onChange}
                        disabled={!inverted}
                    />
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
                
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInverted = () => {
            reset();
            setInverted((current) => !current);
        } 
        return (
            <div>
                <h3>KM 2 M</h3>
                <div>
                    <label htmlFor="km">km</label>
                    <input 
                        value ={inverted ? Math.round(amount/ 1.60934) : amount} 
                        id="km" 
                        placeholder="km" 
                        type="number"
                        onChange = {onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="miles">miles</label>
                    <input 
                        value={inverted ? amount : amount * 1.60934}
                        id="miles" 
                        placeholder="miles" 
                        type="number"
                        onChange = {onChange}
                        disabled={!inverted}
                    />
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onInverted}>{inverted ? "Turn back" : "Invert"}</button>
                </div>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select onChange={onSelect} value={index}>
                    <option value="">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                </select>
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    ReactDOM.createRoot(root).render(<App />);
</script>
</html>
